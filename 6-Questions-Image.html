<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        .canvas-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="quizImage" width="800" height="500"></canvas>
    </div>
    
    <script>
        const canvas = document.getElementById('quizImage');
        const ctx = canvas.getContext('2d');
        
        // Background gradient (teal)
        const gradient = ctx.createLinearGradient(0, 0, 0, 500);
        gradient.addColorStop(0, '#3D8B7B');
        gradient.addColorStop(1, '#2C6D5F');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 800, 500);
        
        // Title section at top
        ctx.fillStyle = '#8B3A5B'; // burgundy
        ctx.fillRect(0, 0, 800, 120);
        
        // "6 QUESTIONS" text (white on burgundy)
        ctx.fillStyle = 'white';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('6 QUESTIONS', 400, 75);
        
        // Main question text (white on teal)
        ctx.fillStyle = 'white';
        ctx.font = 'bold 42px Georgia';
        ctx.textAlign = 'center';
        
        // Word wrap the question
        const words = 'Is Your Job Description'.split(' ');
        ctx.fillText(words.join(' '), 400, 200);
        
        ctx.fillText('Hiding Your', 400, 260);
        ctx.fillText('Real Value?', 400, 320);
        
        // Subtext
        ctx.fillStyle = '#FFF8F0'; // cream
        ctx.font = '24px Georgia';
        ctx.fillText('Take the Accountability Test', 400, 400);
        
        // Add decorative question marks
        ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
        ctx.font = 'bold 120px Arial';
        ctx.fillText('?', 100, 380);
        ctx.fillText('?', 700, 380);
        
        // Download button
        setTimeout(() => {
            const link = document.createElement('a');
            link.download = 'Quiz-Link-Image.png';
            link.href = canvas.toDataURL();
            link.click();
        }, 100);
    </script>
</body>
</html>
