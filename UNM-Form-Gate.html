<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Your Pay Equity Toolkit</title>
    
    <!-- Open Graph -->
    <meta property="og:title" content="Underpaid No More - Your Path to Fair Pay" />
    <meta property="og:description" content="Discover your pay gap with our free calculator. Get the tools, guides, and pathways you need to reclaim your financial power." />
    <meta property="og:image" content="https://darlene-conscious.github.io/Underpaid-No-More/Underpaid_No_More_Logo_PNG.png" />
    <meta property="og:url" content="https://darlene-conscious.github.io/Underpaid-No-More/" />
    <meta property="og:type" content="website" />
    
    <style>
        :root {
            --plum-dark: #8B2847;
            --teal: #3D8B7B;
            --plum-light: #F4E4EC;
            --text-dark: #2c2c2c;
            --shell-white: #FEFAFC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--shell-white);
        }

        .logo-section {
            background: white;
            padding: 10px 20px 0 20px;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header {
            background: var(--teal);
            padding: 20px 20px 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-family: 'Arial', sans-serif;
            font-size: 2.5em;
            color: white;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .header p {
            font-size: 1.2em;
            color: white;
            opacity: 0.95;
            font-style: italic;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .form-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(139, 40, 71, 0.1);
            padding: 40px;
            border: 2px solid var(--plum-light);
        }

        .form-box h2 {
            font-family: 'Arial', sans-serif;
            font-size: 2em;
            color: var(--plum-dark);
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-box p {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 30px;
            color: var(--text-dark);
        }

        iframe {
            border: none;
            width: 100%;
            min-height: 600px;
        }

        .access-button {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 30px;
            background: var(--plum-light);
            border-radius: 10px;
        }

        .access-button.show {
            display: block;
        }

        .access-button h3 {
            color: var(--plum-dark);
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .access-button a {
            display: inline-block;
            background: var(--teal);
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(61, 139, 123, 0.3);
        }

        .access-button a:hover {
            background: var(--plum-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 40, 71, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
                letter-spacing: 2px;
            }
            
            .form-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-section">
        <div class="logo">
            <img src="https://darlene-conscious.github.io/Underpaid-No-More/Underpaid_No_More_Logo_PNG.png" alt="Underpaid No More Logo">
        </div>
    </div>

    <div class="header">
        <h1>UNDERPAID NO MORE</h1>
        <p>Access Your Complete Pay Gap Toolkit</p>
    </div>

    <div class="container">
        <div class="form-box">
            <h2>Get Started</h2>
            <p>Complete this quick form to access your free resources</p>
            
            <!-- REPLACE WITH YOUR GOOGLE FORM EMBED CODE -->
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfyEHxXy-vyIfuoSYgOqrwnM59VxPIR_OzLwS3soxDjfDZRFw/viewform?embedded=true" 
                    width="100%" 
                    height="800" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0"
                    id="googleForm">
                Loading…
            </iframe>
            <!-- END GOOGLE FORM -->

            <!-- Access button appears after submission -->
            <div class="access-button" id="accessButton">
                <h3>✓ Thank You! Your Resources Are Ready</h3>
                <a href="Underpaid-No-More-Hub.html" onclick="sessionStorage.setItem('unmAccess', 'granted')">
                    Access Your Pay Gap Toolkit →
                </a>
            </div>
        </div>
    </div>

    <script>
        // Show access button after 5 seconds
        // This gives time for user to submit the form
        setTimeout(function() {
            document.getElementById('accessButton').classList.add('show');
            // Scroll to button smoothly
            document.getElementById('accessButton').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
        }, 5000); // 5 seconds
    </script>
</body>
</html>
